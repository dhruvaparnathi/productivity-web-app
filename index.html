<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="productivity.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity App</title>
  </head>
  <body>
    <main>
      <div id="screen">
        <div id="content0">
          <div id="navbar">
            <h1>Productivity App</h1>
            <button>Theme</button>
          </div>
        </div>
        <div id="homegrid">
          <div id="planner" class="maindivs">
            <img
              src="https://images.unsplash.com/photo-1673951284213-2a3550681b7d?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h3>Daily Planner</h3>
          </div>
          <div id="todo" class="maindivs">
            <img
              src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h3>To Do List</h3>
          </div>
          <div id="motivation" class="maindivs">
            <img
              src="https://images.unsplash.com/photo-1672080070747-9b28b4b403af?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h3>Motivation</h3>
          </div>
          <div id="pomodoro" class="maindivs">
            <img
              src="https://images.unsplash.com/photo-1633596683562-4a47eb4983c5?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h3>Pomodoro Timer</h3>
          </div>
          <!-- <div id="goals" class="maindivs">
            <img
              src="https://images.unsplash.com/photo-1698892289193-eb8b082ecce3?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h3>Daily Goals</h3>
          </div> -->
        </div>
      </div>

      <section id="todoapp">
        <div id="kanban0">
          <div><h2>Your Personalised Task List</h2></div>
          <button id="addtask"><span>New Task</span></button
          ><button class="close"><span>Escape</span></button>
        </div>
        <div id="kanban1">
          <div id="newtodotask" class="list">
            <div class="sep">
              <div>To Do</div>
              <div id="count1">Count:<span>0</span></div>
            </div>

            <!-- <div draggable="true" class="task">
                <h2>Work</h2>
                <p>Work Properly!!</p>
                <button class="delete">Delete</button>
              </div> -->
          </div>
          <div id="ongoingtask" class="list">
            <div class="sep">
              <div>Ongoing</div>
              <div id="count2">Count:<span>0</span></div>
            </div>
          </div>
          <div id="donetask" class="list">
            <div class="sep">
              <div>Completed</div>
              <div id="count3">Count:<span>0</span></div>
            </div>
          </div>
        </div>

        <div id="addtaskscreen">
          <div id="addtaskscreen1">
            <input id="taskname" type="text" placeholder="Task Name..." /><input
              id="taskdesc"
              type="text"
              placeholder="Task Description..."
            /><button id="createtask">Create</button>
          </div>
        </div>
      </section>

      <section id="plannerapp">
        <div id="plannerheader">
          <div><h1>Make Your Day more Productive!!</h1></div>
          <button class="close"><span>Escape</span></button>
        </div>

        <div id="dailyPlannerScreen">
          <div class="plan">
            <p>6:00 - 7:00</p>
            <input type="text" placeholder="..." />
          </div>
        </div>
      </section>

      <section id="motivationapp">
        <div id="spotlight"></div>
        <div class="temp"><button class="close showout"><span>Escape</span></button></div>
        <!-- <div id="motivationheader"><img src="resources/lightbulb.png" alt=""></div> -->
        <div id="motivationbody">
          <h1></h1>
          <h3></h3>
        </div>
        <img src="resources/torch.png" id="cursor" alt="" />
      </section>

      <section id="pomodoroapp">
        <div class="temp"><button class="close showout"><span>Escape</span></button></div>
        <div id="countdown"><div id="work"><h3 class="worktime breaktime">Focus Time !!</h3></div><h1>25:00</h1></div>
        <div id="timer">
          <button id="timestart" class="timing">Start</button>
          <button id="timestop" class="timing">Stop</button>
          <button id="timereset" class="timing">Reset</button>
        </div>
      </section>


      <!-- <section id="goalsapp">

      </section> -->
    </main>
    <script src="productivity.js"></script>
  </body>
</html>
